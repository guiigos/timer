<body>
  <div id="timer">
    <p>
      <span id="days">0</span>
      <small class="title">dias</small>
      <span id="hours">0</span>
      <small class="title">horas</small>
      <span id="minutes">0</span>
      <small class="title">minutos</small>
      <span id="seconds">0</span>
      <small class="title">segundos</small>
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script lang="javascript" type="text/javascript" charset="utf-8">
    let compareDate = new Date(2024, 11, 12, 18, 0, 0, 0);

    console.log('(╯°□°）╯︵ ┻━┻');

    let timer = setInterval(() => timeBetweenDates(compareDate), 1000);

    const timeBetweenDates = (toDate) => {
      let now = new Date();
      let dateEntered = toDate;
      let difference = dateEntered.getTime() - now.getTime();

      if (difference <= 0) clearInterval(timer);
      else {
        let seconds = Math.floor(difference / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        let days = Math.floor(hours / 24);

        hours %= 24;
        minutes %= 60;
        seconds %= 60;

        $('#days').text(days);
        $('#hours').text(hours);
        $('#minutes').text(minutes);
        $('#seconds').text(seconds);
      }
    };
  </script>
